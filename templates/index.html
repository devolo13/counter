<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Counter</title>
</head>
<body class="text-center">
  <h1 class="mt-3">Counter</h1>
  <p>Total Count: {{visits}}</p>
  <p>Actual Visits: {{ visits - fake_visits }}</p>
  <div class="flex">
    <form action="/plus_two_button">
      <!-- CALLS plus_two FUNCTION -->
      <button class="btn bg-primary border text-white mx-5 my-2">+2 Visits</button>
    </form>
    <form action="/destroy_session">
      <!-- CALLS reset_session FUNCTION -->
      <button class="btn bg-danger border text-white mx-5 my-2">Reset</button>
    </form>
  </div>
</body>
</html>
